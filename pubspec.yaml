name: coalition_mobile_app
description: Mobile coalition app for candidate discovery, events, and admin tooling.
publish_to: 'none'

environment:
  sdk: '>=3.3.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1
  equatable: ^2.0.5
  go_router: ^13.2.3
  uuid: ^4.4.0
  share_plus: ^7.2.2
  url_launcher: ^6.2.6
  google_sign_in: ^6.1.5
  shared_preferences: ^2.2.3
  crypto: ^3.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/sample/
